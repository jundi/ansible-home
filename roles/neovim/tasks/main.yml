---
- name: Install epel-release repository
  become: true
  yum:
    name: epel-release
    state: latest

- name: Install Neovim
  become: true
  yum:
    name:
      - neovim
      - python36-neovim
    state: latest

- name: Create directory for custom binaries
  file:
    path: ~/.opt/bin/
    state: directory

- name: Symlink vim to neovim
  file:
    path: ~/.opt/bin/vim
    src: /usr/bin/nvim
    state: link
    force: true

- name: Install git
  become: true
  yum:
    name: git
    state: latest

- name: Clone vimfiles repo
  git:
    repo: https://github.com/jundi/vimfiles.git
    dest: ~/.vim

- name: Create .config directory
  file:
    path: ~/.config
    state: directory

- name: Symlink neovim configuration directory to ~/.vim
  file:
    path: ~/.config/nvim
    src: ~/.vim
    state: link
    force: true

- name: Install Vundle plugin manager
  git:
    repo: https://github.com/VundleVim/Vundle.vim.git
    dest: ~/.vim/bundle/Vundle.vim

- name: Install plugins
  command: nvim +PluginInstall +qall


- name: Add vimpager executables
  file:
    path: ~/.opt/bin/vimpager
    src: ~/.vim/bundle/vimpager/vimpager
    state: link
    force: true

- name: Create directory for vim backups
  file:
    path: ~/.vimbackup
    state: directory

- name: Install completion and linting software
  become: true
  yum:
    name: "{{ packages }}"
  vars:
    packages:
      - pylint
      - python36-jedi
      - python-flake8
      - yamllint
      - ansible-lint

- name: Install  more linting software
  pip:
    name: rstcheck
